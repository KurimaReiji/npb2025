<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://kurimareiji.github.io/npb2025/index.html" />
  <meta property="og:title" content="2025 NPB Data" />
  <meta property="og:image" content="https://kurimareiji.github.io/npb2025/npb2025-og.png" />
  <meta property="og:description" content="Data of NPB 2025" />
  <meta content="summary_large_image" name="twitter:card">
  <meta name="twitter:image" content="https://kurimareiji.github.io/npb2025/npb2025-og.png">
  <title>NPB2025</title>
  <script type="module" src="js/npb2025-header.js?v=2"></script>
  <script type="module" src="js/npb-baserunning.js?v=2"></script>
  <script type="module" src="js/npb-above500.js?v=2"></script>
  <script type="module" src="js/baserunning-grid.js?v=2"></script>
  <style>
    body {
      padding: 0;
    }

    h2 {
      margin-block: 2em 0;
    }

    npb-above500 {
      height: 300px;
    }

    baserunning-grid {
      height: 300px;
      overflow-y: hidden;
    }

    ul.links {
      list-style: none;
      padding-inline: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(max(40%, 300px), 1fr));
      gap: 1.5em;
      margin-block-end: 1em;

      li {
        position: relative;
        display: grid;
        grid-template-rows: repeat(2, auto);
      }

      a {
        color: currentColor;
        text-align: center;
        text-decoration: none;

        &::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-style: solid;
          border-width: 2px;
          border-color: gray;
        }

        &:hover::before {
          border-color: steelblue;
        }

      }
    }
  </style>
</head>

<body>
  <npb-header title="Home"></npb-header>
  <h2>Games above .500</h2>
  <ul class="links">
    <li>
      <a href="above500/Central">Central League</a>
      <npb-above500 league="Central"></npb-above500>
    </li>
    <li>
      <a href="above500/Pacific">Pacific League</a>
      <npb-above500 league="Pacific"></npb-above500>
    </li>
  </ul>

  <h2>Baserunning</h2>
  <ul class="links">
    <li>
      <a href="baserunning.html?table=catcher&lang=en">CS%</a>
      <npb-baserunning table="catcher" focus="D" lang="en"></npb-baserunning>
    </li>
    <li>
      <a title="12球団表示" href="baserunning.html?table=catcher&lang=ja">盗塁阻止率（捕手）</a>
      <npb-baserunning table="catcher" focus="D" lang="ja"></npb-baserunning>
    </li>
  </ul>
  <ul class="links">
    <li>
      <a href="baserunning-grid.html">Data Grid</a>
      <baserunning-grid></baserunning-grid>
    </li>
  </ul>

  <h2>GitHub Repository</h2>
  <ul>
    <li><a href="https://github.com/KurimaReiji/npb2025">KurimaReiji/npb2025</a></li>
  </ul>

</html>
